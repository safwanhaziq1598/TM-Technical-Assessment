<div class="container">
  <mat-card class="page-header">
    <mat-card-title>Product Management</mat-card-title>
  </mat-card>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editProduct(element)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange()">
  </mat-paginator>
</div>
