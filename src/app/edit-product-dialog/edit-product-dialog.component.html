<h1 mat-dialog-title>Update Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <div class="form-group">
      <label for="productName">Product</label>
      <input id="productName" matInput formControlName="productName" required />
    </div>
    <div class="form-group">
      <label for="url">Address</label>
      <input id="url" matInput formControlName="url" required />
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="!productForm.valid" (click)="onUpdate()">
    Update
  </button>
  <button mat-button color="warn" (click)="onRemove()">
    Remove
  </button>
</div>
