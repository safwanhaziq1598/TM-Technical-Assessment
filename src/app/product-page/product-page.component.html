<div class="button-container">
  <button mat-raised-button color="primary" (click)="addProduct()">Add Product</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Product </th>
      <td mat-cell *matCellDef="let element" class="cell">
        <a [routerLink]="['/home/product_detail']" [queryParams]="{ id: element.id }" class="link">{{element.productName}}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="header-cell"> Action </th>
      <td mat-cell *matCellDef="let element" class="cell">
        <button mat-icon-button (click)="editProduct(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" (page)="onPageChange()" class="paginator">
</mat-paginator>
